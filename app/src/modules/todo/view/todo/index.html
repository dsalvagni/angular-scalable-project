<div class="page-header">
    <h1>Todo List</h1>
</div>
<div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="What you have to do?" ng-keyup="vm.add(vm.item,$event)"
           ng-model="vm.item.description"/>
</div>
<div class="todoList">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in vm.items">
            <input type="checkbox" ng-model="item.done"/>
            <span ng-class="{complete: item.done}">{{item.description}}</span>
        </li>
    </ul>
</div>
<div>
    <a href="javascript:;" ng-click="vm.deleteSelected(vm.items)" ng-show="vm.getSelectedTasks().length > 0"
       class="btn btn-block btn-danger">Delete</a>
</div>
